buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
    }
}

apply plugin: 'android'

android {
    lintOptions {
        // set to true to turn off analysis progress reporting by lint
        quiet true
        // if true, stop the gradle build if errors are found
        abortOnError false
        // if true, only report errors
        ignoreWarnings true
    }
    signingConfigs {
        config {
            keyAlias 'direct raise'
            keyPassword 'devaki'
            storeFile file('/home/eflorent/Téléchargements/key_store')
            storePassword 'devaki'
        }
    }
    compileSdkVersion 'Google Inc.:Google APIs:23'
    buildToolsVersion "23.0.1"
    useLibrary 'org.apache.http.legacy'
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
    defaultConfig {
        signingConfig signingConfigs.config
        minSdkVersion 9
        targetSdkVersion 21
    }
    productFlavors {
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.config
            //minifyEnabled true
            proguardFile 'proguard-google-api-client.txt'
            proguardFile getDefaultProguardFile('proguard-android.txt')
        }
        release {
            debuggable false
            jniDebuggable false
            signingConfig signingConfigs.config
            renderscriptDebuggable false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_6
    }

}

dependencies {
    compile files('libs/dropbox-android-sdk-1.5.4.jar')
    compile files('libs/CWAC-WakefulIntentService.jar')
    compile files('libs/achartengine-1.0.0.jar')
    compile files('libs/CWAC-WakefulIntentService.jar')
    compile files('libs/dropbox-android-sdk-1.5.4.jar')
    compile files('libs/gson-2.2.4.jar')
    compile files('libs/rfc2445-no-joda.jar')
    compile files('libs/trove-3.0.2-long.jar')
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.google.android.gms:play-services:7.8.0'
    compile files('libs/json_simple-1.1.jar')
    compile files('libs/google-api-client-android-1.20.0.jar')
    compile files('libs/google-http-client-1.20.0.jar')
    //compile files('libs/google-api-client-1.17.0-rc.jar')
}

